<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="nav-div">
      <a class="link" href="image.html">
        <p class="link-text">Images</p>
      </a>
      <a class="link" href="advanced.html">
        <p class="link-text">Advanced Search</p>
      </a>
    </div>
    <div class="logo-div">
      <img class="logo" src="Google_2015_logo.svg.webp">
    </div>
    <div class="form-div">
      <form action="https://google.com/search">
        <div class="search-div">
          <input class="search-bar" type="text" name="q" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons-div">
          <input class="search-button" type="submit" value="Google Search">
          <input class="search-button" type="submit" value="I'm Feeling Lucky">
        </div>  
      </form>
    </div>
  </body>
</html>
